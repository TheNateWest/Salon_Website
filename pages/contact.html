<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Salon Contact Page</title>
</head>
<body>
    <div class="container">
        <div class="main"><h1><u>Nice Cut, G</u></h1></div>
        <div class="topnav">
            <a class="active" href="../index.html">Home</a>
            <a href="../pages/about.html">About</a>
            <a href="../pages/gallery.html">Gallery</a>
            <a href="../pages/news.html">News</a>
            <a href="../pages/contact.html">Contact</a>
        </div>
        <div class="page"><h2>Contact</h2></div>
        <form action="results.html" method="GET" enctype="multipart/form-data">
            <div class="container">
      
              <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
              </div>
      
              <br>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
      
              <br>
      
              <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="200" step="1">
              </div>
      
              <br>
      
              <div>
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date">
              </div>
      
              <br>
      
              <div>
                <label for="Comments">Comments</label>
                <textarea id="Comments" name="Comments" min="20" max="500"></textarea>
              </div>
      
              <br>
      
              Would you like to be contacted?
              <div>
                <label for="Yes">Yes</label>
                <input type="radio" name="Would you like to be contacted?" id="Yes" value="Yes">
              </div>
      
              <div>
                  <label for="No">No</label>
                  <input type="radio" name="Would you like to be contacted?" id="No" value="No">
                </div>
      
                
                <br>
                
                How did you hear about me:
                <div>
                  <label for="Classmate">Classmate</label>
                  <input type="checkbox" name="Classmate" id="Classmate">
                </div>
                
                <div>
                  <label for="Resume Submission">Resume Submission</label>
                  <input type="checkbox" name="Resume Submission" id="Resume Submission">
                </div>
                
                <div>
                  <label for="LinkedIn">LinkedIn</label>
                  <input type="checkbox" name="LinkedIn" id="LinkedIn">
                </div>
                
                <div>
                  <label for="Coding Academy Rec">Coding Academy Rec</label>
                  <input type="checkbox" name="Coding Academy Rec" id="Coding Academy Rec">
                </div>
                
                <br>
                
                <div>
                  <label for="eyeColor">Eye Color</label>
                  <select name="eyeColor" id="eyeColor" multiple>
                    <option value="Green">Green</option>
                    <option label="Red" value="Red"></option>
                  </select>
                </div>
                
                <br>
                
                <input type="hidden" name="hidden" value="hi">
                <div>
                  <label for="file">File</label>
                  <input id="file" type="file" name="file">
                </div>
                
                <div>
                  <label for="phone">Phone</label>
                  <input type="tel" name="phone" id="phone">
                </div>
                
                <div>
                  <label for="url">URL</label>
                  <input type="url" name="url" id="url">
                </div>
                
                <div>
                  <label for="color">Dog Color</label>
                  <input type="color" name="color" id="color">
                </div>
                
                <div>
                  <label>
                    Password
                    <input type="password" name="password" >
                  </label>
                </div>
                
                
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
              </div>
            </form>
        <div class="chunk">Chunk</div>
    
        <div class="footer"><h2>@2023 by Nate. All rights reserved.</h2></div>
    
    </div>


</body>
</html>
