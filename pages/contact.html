<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Salon Contact Page</title>
</head>
<body>
    <div class="container">
        <div class="main"><h1><u>Nice Cut, G</u></h1></div>
        <div class="topnav">
            <a class="active" href="../index.html">Home</a>
            <a href="../pages/about.html">About</a>
            <a href="../pages/gallery.html">Gallery</a>
            <a href="../pages/news.html">News</a>
            <a href="../pages/contact.html">Contact</a>
        </div>
        <div class="page"><h2>Contact</h2></div>
        <form action="results.html" method="GET" enctype="multipart/form-data">
            <div class="form-container">
      
              <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
              </div>
      
              

              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
      
              

              <div>
                <label for="address">Address</label>
                <input type="address" name="address" id="address" required>
              </div>

              

              <div>
                <label for="phone">Phone Number</label>
                <input type="phone" name="phone" id="phone" required>
              </div>



              <div>
                <label for="Comments">Comments</label>
                <textarea id="Comments" name="Comments" min="20" max="500"></textarea>
              </div>
      
                
                
                
                <button type="submit">Submit</button>
              </div>
            </form>
        <div class="chunk">Chunk</div>
    
        <div class="footer"><h2>@2023 by Nate. All rights reserved.</h2></div>
    
    </div>


</body>
</html>
